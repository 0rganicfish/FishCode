<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <script async src="styles/Template.js"></script>
  <script async src="styles/root.js"></script>
  <link rel="stylesheet" href="styles/Template.css" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/root.css" />
  <link rel="icon" href="img/shark_50.png" />
  <title>学生成绩管理系统</title>
</head>

<body>
  <div class="app">
    <div class="back"></div>
    <div class="main">
      <div class="left">
        <div class="head">
          <img src="img/shark_100.png" alt="" class="logo" />
          <div class="title">学生成绩管理系统</div>
        </div>

        <div class="buttons">
          <label class="button active">
            <input type="radio" name="options" value="students" checked="" />
            <span>学生管理</span>
          </label>
          <label class="button">
            <input type="radio" name="options" value="course" />
            <span>课程管理</span>
          </label>
          <label class="button">
            <input type="radio" name="options" value="score" />
            <span>各科成绩</span>
          </label>
        </div>

        <div class="footer">
          <div class="introduce">
            By：
            <span class="link">有机鱼</span>
          </div>
          <div class="contact">
            <span>联系方式：</span>
            <span class="qqmail link">QQ邮箱</span>
            <span> | </span>
            <span class="weChat link">微信</span>
          </div>

          <div class="logout">
            <a class="link" href="?logout">退出登录</a>
          </div>
        </div>
      </div>

      <div class="mid"></div>
      <div class="right">
        <div class="titles">学生管理</div>
        <div class="hr"></div>
        <div class="editInfo">
          <label class="button editBtn">
            <input type="button" name="add">
            <span>添加</span>
          </label>
          <label class="button editBtn">
            <input type="button" name="deleteBat">
            <span>批量删除</span>
          </label>
          <span class="search">
            <input type="text" name="search" placeholder="搜索" autocomplete="off">
            <span>
              <svg viewBox="0 0 900 900" focusable="false" class="" width="1em" height="1em" fill="currentColor"
                   aria-hidden="true">
                <path
                      d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                </path>
              </svg>
            </span>
          </span>
        </div>
        <div class="overflow">
          <div class="tables">
            <table>
              <thead>
                <tr>
                  <th>
                    <span class="sort_ico"></span>
                    <span class="checkbox checkAll">
                      <input type="checkbox" name="check">
                    </span>
                  </th>
                  <th>序号<span class="sort_ico"></span></th>
                  <th>姓名<span class="sort_ico"></span></th>
                  <th>学号<span class="sort_ico"></span></th>
                  <th>班级<span class="sort_ico"></span></th>
                  <th>GPA<span class="sort_ico"></span></th>
                  <th>备注<span class="sort_ico"></span></th>
                  <th>操作<span class="sort_ico"></span></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <span class="checkbox">
                      <input type="checkbox" name="check">
                    </span>
                  </td>
                  <td>1</td>
                  <td>有机鱼</td>
                  <td>2114100328</td>
                  <td>21计算机3班</td>

                <tr>
                  <td>

                  <td>2.33</td>

                  <td>
                    <input type="button" name="info" value="详情">
                    <input type="button" name="edit" value="修改">
                    <input type="button" name="delete" value="删除">
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="checkbox">
                      <input type="checkbox" name="check">
                    </span>
                  </td>
                  <td>4</td>
                  <td>有机鱼</td>
                  <td>2114100328</td>
                  <td>21计算机3班</td>
                  <td>2.33</td>
                  <td></td>
                  <td>

                    <input type="button" name="info" value="详情">
                    <input type="button" name="edit" value="修改">
                    <input type="button" name="delete" value="删除">

                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="checkbox">
                      <input type="checkbox" name="check">
                    </span>
                  </td>
                  <td>5</td>
                  <td>有机鱼</td>
                  <td>2114100328</td>

                    <input type="button" name="info" value="详情">
                    <input type="button" name="edit" value="修改">
                    <input type="button" name="delete" value="删除">

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="divPage">
          <label>
            <select id="perPage" autocomplete="off">
              <option value="5" selected="selected">5 行 / 页</option>
              <option value="10">10 行 / 页</option>
              <option value="all">显示全部</option>
            </select>
          </label>

          <span class="pageNums">
            <button class="notBtn prePage">&lt;</button>
            <span id="pageNums">第 <span id="pageNum">1</span> 页 / </span>
            <span class="printPage">共<span id="total"></span>页</span>
            <button class="notBtn nextPage">&gt;</button>
          </span>

          <span class="tpPage">前往第
            <label><input type="text" name="tpPage" autocomplete="off" /></label>页
          </span>
        </div>
      </div>
    </div>
