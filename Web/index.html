<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <body>
    <div class="app">
      <div>
        <span id="hid" data-ables-id="hid_ans"><b>点击切换</b></span>
        <span id="hid_ans" hidden>mie!</span>
        <script>
          hid.addEventListener(
            "click",
            (e) => {
              let id = e.target.closest("span").dataset.ablesId;
              if (!id) return;
              let elem = document.getElementById(id);
              elem.hidden = !elem.hidden;
            },
            false
          );
        </script>
      </div>
      <div>
        <div>
          <b>键盘事件：</b>
          <label for="kinput">
            <input type="text" placeholder="按下键盘~" id="kinput" />
          </label>
          <input type="button" id="clear" value="清除" />
        </div>
        <label for="area"><textarea id="area" readonly></textarea></label>
        <script>
          area.value = kinput.value = "";
          kinput.onkeydown = kinput.onkeyup = kinput.onkeypress = handle;
          let lastTime = Date.now();
          function handle(e) {
            if (area.value && Date.now() - lastTime > 250)
              area.value += new Array(20).join("-") + "\n";
            lastTime = Date.now();
            let text = e.type + " key=" + e.key + "\n";
            if (!e.repeat) area.value += text;
          }
          clear.addEventListener("click", () => {
            area.value = kinput.value = "";
          });
        </script>
      </div>
      <div>
        <div>拖动阻止了 ↓</div>

        <div>
          计数按钮： <button class="cntBtn">Count is: 0</button>
          <script>
            let cnt = 0;
            $(".cntBtn").click(function () {
              this.innerHTML = `Count is: ${++cnt}`;
            });
          </script>
        </div>
        <div>
          动态URL： <input type="url" autocomplete="off" /> <a href="#">#</a>
          <script>
            $('input[type="url"]')[0].oninput = function () {
              const a = $(this).next()[0],
                val = $(this).val();
              a.href = a.innerHTML = val;
            };
          </script>
        </div>

      <div class="FishApi">

        <script>
          $(function () {

              url: "http://localhost:1026/api/getUser/",
              data: "",
              success: function (res) {
                console.log(res);
                let ans = "";
                if (res.mes === 200) {
                  res.user.forEach((item) => {
                    ans += `id: ${item.id}; name: ${item.name}<br>`;
                  });
                  $("#ansApi").html(ans);

              },
              error: function (error) {
