<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset='UTF-8'>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <script src=''></script>
    <link rel='stylesheet' href=''>
    <link rel='icon' href=''>
    <title> </title>
</head>

<body>
    <p class="time jstime" data-time="2070-01-01 00:00:00">剩余 00:00:00</p>
    <script> 
        const countdown = {
            domList: document.querySelectorAll(".jstime"),
            formatNumber(n) {
                n = n.toString();
                return n[1] ? n : "0" + n;
            },
            setTime(dom) {
                const leftTime =
                    new Date(dom.getAttribute("data-time").replace(/\-/g, "/")) - new Date();
                if (leftTime >= 0) {
                    const d = Math.floor(leftTime / 1000 / 60 / 60 / 24), 
                        h = Math.floor((leftTime / 1000 / 60 / 60) % 24), 
                        m = Math.floor((leftTime / 1000 / 60) % 60), 
                        s = Math.floor((leftTime / 1000) % 60);
                    let e_h = h < 10 ? "0" + h : h,
                        e_m = m < 10 ? "0" + m : m, 
                        e_s = s < 10 ? "0" + s : s;

                    document.title = dom.innerHTML =
                        "拼单剩余 " + e_h + "时" + e_m + "分" + e_s + "秒";
                } else {
                    clearInterval(dom.$timer);
                    document.title = dom.innerHTML = "拼单已结束";
                }
            },
            start() {
                this.domList.forEach((dom) => {
                    this.setTime(dom);
                    dom.$timer = setInterval(() => {
                        this.setTime(dom);
                    }, 1e3);
                });
            },
        };
        countdown.start();
    </script>
</body>

</html>
