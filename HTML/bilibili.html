<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <link rel="icon" href="img/bili.ico" sizes="30x30">
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>登录\注册</h1>
    </header>
    <div class="form" id="form">
        <form action="#" method="post">
            <div class="item username status-box">
                <input type="text" value="" placeholder="你的手机号/邮箱" id="login-username" class="">
            </div>
            <div class="text clearfix">
                <p class="tips"></p>
            </div>
            <!--Password ↓-->
            <div class="item password status-box">
                <input type="password" placeholder="密码" id="login-passwd" class="">
            </div>
            <div class="text clearfix">
                <p class="tips"></p>
            </div>
            <!---->
            <div class="button">
                <button type="submit">Login</button>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

</body>

</html>
