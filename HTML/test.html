<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <tt>Hello world!</tt>


    <script>
        let ul = document.querySelector('ul');
        //我们可以通过事件对象（e）中的target属性可以访问到事件源（也就事件的触发元素）
        ul.addEventListener('click', function () {
            console.log(ul.innerHTML);
        }, false);
    </script>
</body>



</html>
